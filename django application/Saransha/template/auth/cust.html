<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publication Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"], input[type="number"], select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="text"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
    }

    .form-footer a {
      color: #007bff;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
    .navbar {
                background: linear-gradient(90deg, rgb(112, 128, 144), rgb(192, 192, 192));
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
    
            .navbar-brand {
                font-weight: bold;
                font-size: 1.75rem;
                color: white;
            }
    
            .nav-item{
                padding: 0px 10px;
            }       
    
            .navbar-nav .nav-link {
                font-weight: bold;
                font-size: 1.25rem;
                padding: 0px 7px; /* Increased space around navbar text */
            }
    
            .navbar-nav .nav-link:hover {
                color: #d4d4d4;
            }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container p-1">
          <a class="navbar-brand" href="#"><i class="bi bi-file-ppt-fill"></i>&nbsp;&nbsp;SaraAnsh</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'upload' %}">Upload</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'generatesummary' %}">Generate Summary</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'settings' %}">Settings</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'help' %}">Help</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    
  <div class="form-container">
    <h2>Publication Form</h2>
    <form action="/submit-publication" method="post">
      <div class="form-group">
        <label for="mainAuthor">Main Author Name</label>
        <input type="text" id="mainAuthor" name="main_author" placeholder="Enter main author name" required>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter publication title" required>
      </div>
      <div class="form-group">
        <label for="journal">Journal</label>
        <input type="text" id="journal" name="journal" placeholder="Enter journal name">
      </div>
      <div class="form-group">
        <label for="conference">Conference</label>
        <input type="text" id="conference" name="conference" placeholder="Enter conference name">
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" id="year" name="year" placeholder="Enter year" min="1900" max="2099" required>
      </div>
      <div class="form-group">
        <label for="citedBy">Cited By</label>
        <input type="number" id="citedBy" name="cited_by" placeholder="Enter citation count" min="0">
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="form-footer">
      <a href="/view-publications">View All Publications</a>
    </div>
  </div>
</body>
</html>
